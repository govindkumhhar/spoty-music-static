<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>spotify your favourite music here</title>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Spotify_logo_without-03mdf-768x768.png" alt="spotify">spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No copyright sounds</h1>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songname"> Let me love you</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="songItemplay fa-regular  fa-circle-play"></i></span></span>
                
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songname">Let me love you</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="songItemplay fa-regular  fa-circle-play"></i></span></span>
                
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songname">Let me love you</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="songItemplay fa-regular  fa-circle-play"></i></span></span>
                
                </div>
                <div class="songItem">
                    <img  alt="1">
                    <span class="songname">Let me love you</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="songItemplay fa-regular  fa-circle-play"></i></span></span>
                
                </div>
             
            </div>

        </div>

        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid  fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterplay"></i>
            <i class="fa-solid  fa-3x fa-forward-step" id="next"></i>


        </div>
        <div class="songInfo">
            <img src="AcclaimedHeartfeltGoat-size_restricted.gif" width="47px" alt="" id="gif"><span id="mastersongName"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/623b343577.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>
</html>
